
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .dice {
            font-size: 100px;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Roll the Dice!</h1>
    <p>Here are your options:<br>
        - Go on a Walk
        - Dance Time!!
        - Cards
        - Board Game
        - Puzzle<br>
        - Thrifting
        - Singing Time!!
        - Exercise
        - Watch Something
    </p>
    <div class="dice" id="dice">ðŸŽ²</div>
    <button onclick="rollDice()">Roll</button>

    <script>
        function rollDice() {
            const diceFaces = ['Go on a Walk', 'Dance Time!!', 'Cards', 'Board Game', 'Puzzle', 'Thrifting', 'Singing Time!!', 'Exercise', 'Watch Something'];
            const randomIndex = Math.floor(Math.random() * diceFaces.length);
            document.getElementById('dice').textContent = diceFaces[randomIndex];
        }
    </script>
</body>
</html>
